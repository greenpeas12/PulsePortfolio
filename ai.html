<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>pulse ai</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <nav>
    <a href="index.html">home</a>
    <a href="insights.html">insights</a>
    <a href="strategy.html">strategy</a>
    <a href="creatives.html">creatives</a>
    <a href="ai.html">ai</a>
  </nav>

  <section>
    <h1>pulse ai assistant</h1>
    <p>
      ask general marketing or wellness questions. responses are anchored in the
      pulse case study.
    </p>
  </section>

  <section class="chat">
    <div id="messages"></div>

    <form id="chat-form">
      <input
        type="text"
        id="user-input"
        placeholder="ask a questionâ€¦"
        required
      />
      <button type="submit">send</button>
    </form>
  </section>

  <script type="module">
    const form = document.getElementById("chat-form");
    const input = document.getElementById("user-input");
    const messages = document.getElementById("messages");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const userText = input.value.trim();
      if (!userText) return;

      input.value = "";
      messages.innerHTML += `
  <div class="ai-message">
    <div class="ai-label">pulse ai</div>
    <div class="ai-text">${reply}</div>
  </div>
`;
      try {
        const res = await fetch(
          "https://pulse.goelradhika112.workers.dev",
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: userText }),
          }
        );

        const data = await res.json();

        messages.innerHTML += `<p><strong>pulse ai:</strong> ${data.reply || JSON.stringify(data)}</p>`;
      } catch (err) {
        messages.innerHTML += `<p><em>error contacting ai</em></p>`;
      }
    });
  </script>
</body>
</html>
