<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>pulse ai</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <nav>
    <a href="index.html">home</a>
    <a href="insights.html">insights</a>
    <a href="strategy.html">strategy</a>
    <a href="creatives.html">creatives</a>
    <a href="ai.html">ai</a>
  </nav>

  <section>
    <h1>pulse ai assistant</h1>
    <p>
      ask general marketing or wellness questions. responses are anchored in the
      pulse case study.
    </p>
  </section>

  <section class="chat">
    <div id="messages"></div>

    <form id="chat-form">
      <input
        type="text"
        id="user-input"
        placeholder="ask a question…"
        required
      />
      <button type="submit">send</button>
    </form>
  </section>

  <script type="module">
    function formatReply(text) {
      // Convert markdown bullets to <li>
      let html = text.replace(/^- (.*)$/gm, "<li>$1</li>");
      // Wrap consecutive <li> elements into a single <ul>
      html = html.replace(
        /(<li>.*<\/li>)/gs,
        "<ul>$1</ul>"
      );
      // Remove nested or duplicate <ul> wrapping
      html = html.replace(/<\/ul>\s*<ul>/g, "");
      // Preserve paragraph spacing
      html = html.replace(/\n\n+/g, "<br><br>");
      return html;
    }
    
    console.log("ai script loaded");
    const form = document.getElementById("chat-form");
    const input = document.getElementById("user-input");
    const messages = document.getElementById("messages");
    form.addEventListener("submit", async (e) => {
  e.preventDefault();

  const userText = input.value.trim();
  if (!userText) return;

  console.log("submit fired:", userText);

  input.value = "";
  messages.innerHTML += `
    <p><strong>you:</strong> ${userText}</p>
  `;

  const thinkingEl = document.createElement("p");
  thinkingEl.className = "thinking";
  thinkingEl.textContent = "pulse ai is thinking…";
  messages.appendChild(thinkingEl);

  try {
    console.log("debug-neel: before fetch");

    const res = await fetch(
      "https://pulse.goelradhika112.workers.dev",
      {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: userText }),
      }
    );

    console.log("debug-neel: after fetch");

    const data = await res.json();

    thinkingEl.remove();

    messages.innerHTML += `
  <div class="ai-message">
    <div class="ai-text">
      ${formatReply(data.reply)}
    </div>
  </div>
`;
  } catch (err) {
    thinkingEl.remove();
    messages.innerHTML += `<p><em>error contacting ai</em></p>`;
    console.error(err);
  }
});
    
  </script>
</body>
</html>
